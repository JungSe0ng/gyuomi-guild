<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 귀요미 길드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: linear-gradient(135deg, rgba(107, 73, 102, 0.97), rgba(139, 90, 134, 0.97));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #B08AB0, #8B5A86);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(176,138,176,0.4);
        }

        .logo span {
            font-size: 3em;
        }

        h2 {
            color: #B08AB0;
            margin: 0;
            font-size: 1.8em;
        }

        .subtitle {
            color: #999;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: #666;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #B08AB0, #8B5A86);
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #B08AB0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #B08AB0;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #B08AB0, #8B5A86);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(176,138,176,0.4);
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(176,138,176,0.5);
        }

        .btn-submit.signup {
            background: linear-gradient(135deg, #98D8C8, #6FC3A8);
            box-shadow: 0 4px 15px rgba(152,216,200,0.4);
        }

        .btn-submit.signup:hover {
            box-shadow: 0 6px 20px rgba(152,216,200,0.5);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <span>⚔️</span>
            </div>
            <h2>귀요미 길드 공략집</h2>
            <p class="subtitle">길드원 전용 공간입니다</p>
        </div>
        
        <div class="tabs">
            <button id="loginTabBtn" class="tab-btn active" onclick="switchTab('login')">로그인</button>
            <button id="signupTabBtn" class="tab-btn" onclick="switchTab('signup')">회원가입</button>
        </div>
        
        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="loginEmail" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <span style="color: #666; font-size: 0.95em;">자동 로그인</span>
                    </label>
                </div>
                <button type="submit" class="btn-submit">로그인 하기</button>
            </form>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="signupEmail" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" id="signupNickname" placeholder="닉네임 (2-10자)" required minlength="2" maxlength="10">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="signupPassword" placeholder="비밀번호 (6자 이상)" required minlength="6">
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="btn-submit signup">회원가입 하기</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAIuUCCt5RfN5Jv9THi3-OAn1F4xJ7TH4U",
            authDomain: "gyuomi-guild.firebaseapp.com",
            projectId: "gyuomi-guild",
            storageBucket: "gyuomi-guild.firebasestorage.app",
            messagingSenderId: "43293575259",
            appId: "1:43293575259:web:2ac8bd0dfecda6a2be177e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 탭 전환
        window.switchTab = function(tab) {
            const loginTabBtn = document.getElementById('loginTabBtn');
            const signupTabBtn = document.getElementById('signupTabBtn');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (tab === 'login') {
                loginTabBtn.classList.add('active');
                signupTabBtn.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTabBtn.classList.add('active');
                loginTabBtn.classList.remove('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
        }

        // 로그인 처리
        window.handleLogin = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.role === 'pending') {
                        alert('아직 관리자 승인이 완료되지 않았습니다. 승인 후 로그인 가능합니다.');
                        await auth.signOut();
                        return;
                    }
                    
                    if (rememberMe) {
                        localStorage.setItem('autoLogin', 'true');
                        localStorage.setItem('userEmail', email);
                    }
                    
                    window.location.href = 'main.html';
                } else {
                    alert('사용자 정보를 찾을 수 없습니다.');
                    await auth.signOut();
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    alert('이메일 또는 비밀번호가 일치하지 않습니다.');
                } else if (error.code === 'auth/user-not-found') {
                    alert('존재하지 않는 계정입니다.');
                } else {
                    alert('로그인 중 오류가 발생했습니다: ' + error.message);
                }
            }
        }

        // 회원가입 처리
        window.handleRegister = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value.trim();
            const nickname = document.getElementById('signupNickname').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    nickname: nickname,
                    role: 'pending',
                    createdAt: new Date().toISOString()
                });

                alert('회원가입이 완료되었습니다! 관리자 승인 후 로그인 가능합니다.');
                switchTab('login');

                document.getElementById('signupEmail').value = '';
                document.getElementById('signupNickname').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPasswordConfirm').value = '';

            } catch (error) {
                console.error('회원가입 오류:', error);
                if (error.code === 'auth/email-already-in-use') {
                    alert('이미 사용 중인 이메일입니다.');
                } else if (error.code === 'auth/invalid-email') {
                    alert('올바르지 않은 이메일 형식입니다.');
                } else if (error.code === 'auth/weak-password') {
                    alert('비밀번호가 너무 약합니다. 6자 이상 입력해주세요.');
                } else {
                    alert('회원가입 중 오류가 발생했습니다: ' + error.message);
                }
            }
        }

        // 자동 로그인 체크
        window.addEventListener('DOMContentLoaded', () => {
            const autoLogin = localStorage.getItem('autoLogin');
            const savedEmail = localStorage.getItem('userEmail');
            
            if (autoLogin === 'true' && savedEmail) {
                document.getElementById('loginEmail').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
